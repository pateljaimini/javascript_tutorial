<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // confirm box thi true ya false ans ape etle ane if else ni condition ma bi use thay 6e
        var a = confirm('Do you like our website?');

        if (a)
        {
            alert('Thanks');
        }
        else
        {
            alert('Sorry');
        }
    </script>
</body>
</html>

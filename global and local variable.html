<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        // first i am declaring global variable
        var a = 'hello';
        function global()
        {
            document.write(a + "<br>");
        }
        global();

        document.write(a + "<br>");
        
        // now i am creating local variable

        function local()
        {
            var b = 10;
            document.write(b);
        }

        local();

        // document.write(b);  this is error bcz local variable can not access globally......
    </script>
</body>
</html>

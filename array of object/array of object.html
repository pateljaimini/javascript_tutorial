<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array of object</title>
</head>
<body>

    <script>
        var student = [
            {name : prompt('enter name and surname') , age:prompt('enter age'), emailid : prompt('enter emailid')}
        ];

        for(var a=0 ;a<=student.length ; a++)
        {
            document.write(student[a].name +"<br>"+student[a].age + "<br>" + student[a].emailid);
        }
    </script>
</body>
</html>

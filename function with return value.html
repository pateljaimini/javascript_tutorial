        // basically koi ek value ne biji jagyae use karvi 6e to return use thay

        // find total ,percentage , avg of 5 subject marks of student
        function sum (english,maths,computer,science,hindi)
        {
            var sum = english + maths + computer + science + hindi;
            return sum;

        }

        function percentage(argument)
        {
            var per = (argument/500) * 100;
            document.write('percentage is',per);

        }
         
        function average(av)
        {
            var avgg = av / 5 ;
            document. write('average of marks is',avgg);

                            document.write('total of marks is',total);

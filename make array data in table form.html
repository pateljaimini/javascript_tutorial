<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabluar form using array value</title>
</head>
<body>
    <script>
    var ary = [
                     ['jaimini',27,'female','I.T'],
                     ['yogesh',23,'male','12th'],
                     ['mansi',26,'female','M.B.B.S'],
                     ['akash',22,'male','M.B.B.S'],
                     ['harsh',20,'male','I.T']
                ];
        // if i am don't know how much data means index then array length method:-----------

               document.write("<table border='1px' cellspacing='0'>")
                for(var a=0; a<ary.length; a++)
                {
                    document.write("<tr>");
                    for(var b=0; b < ary[a].length; b++)
                    {

                        document.write("<td>" + ary[a][b] + "</td>");
                    }
                    // document.write("<br>");
                    document.write("</tr>");
                }
                document.write("</table>");
    </script>
</body>
</html>

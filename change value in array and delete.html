<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modify & deleting</title>
</head>
<body>
<script>
    var a = ['jaimini',27,'female','I.T'];
    // modifying value......................
    document.write(a + "<br>");

    a[4] = 2017;
    document.write(a + "<br>");

    a[0] = 'mansi';
    document.write(a + "<br>");

    // deleting data

    delete a[1];
    document.write(a + "<br>");
    document.write(a[1]);
</script>
</body>
</html>
